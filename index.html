<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internet-market</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>TOP</h1>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>shop</h1>
            </div>
            <nav class="nav">
                <a href="#">Каталог</a>
                <a href="#">Бренды</a>
                <a href="#">Акции</a>
                <a href="#">О нас</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>Новая коллекция</h2>
                    <p>Стиль, комфорт и иновации в каждой паре</p>
                    <a href="" class="btn-primary">Смотреть коллекцию</a>
                </div>
                <div class="hero-image">
                    <img src="https://outmaxshop.ru/images/_NEWS2025_/novosti_SEO/21.08/Nike1920.jpg"
                     alt="Кросовки найк">
                </div>
            </div>
        </section>

        <section class="catalog">
            <div class="container">
                <h2 class="section-title">Популярные модели</h2>
                <div class="filters">
                    <button class="filter-btn active">Все</button>
                    <button class="filter-btn">Спорт</button>
                    <button class="filter-btn">Повседневные</button>
                    <button class="filter-btn">Беговые</button>
                    <button class="filter-btn">Со скидкой</button>
                </div>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://outmaxshop.ru/components/com_jshopping/files/img_products/14168/nike-air-max-270-14168-1.jpg" alt="">
                        <span class="product-label">Хит продаж</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Nike Air Max 270</h3>
                        <p class="product-desk">Легкие кроссовки для комфорта</p>
                        <div class="product-price">
                            <span class="current-price"> 8 499p</span>
                            <span class="old-price">10 999p</span>
                        </div>
                        <button class="btn-add-to-cart" data-id="1">В корзину</button>
                    </div>
                </div>
            </div>

            </div>
        </section>
    </main>
    
</body>
</html>
